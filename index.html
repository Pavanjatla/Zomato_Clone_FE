<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <img src="assets\logo.png" alt="logo" class="logo-brand" >
            </div>
            <div class="navbar-items">
                <div class="nav-item">
                    <button class="primary-button" type="submit">Order Now</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero-container">
            <div class="hero-container-images">
                <img src="./assets/hero.jpg" alt="hero" class="hero-image">
                <img src="./assets/svg/heroShape.svg" alt="hero shape" class="hero-shape-image">
                <img src="./assets/svg/herobgpattren.svg" alt="hero pattern" class="hero-pattern-image">
            </div>
            <div class="hero-description">

                <h1 class="hero-text">
                    Order Your Favourite Food from your Favourite Restautants!
                </h1>
                <button class="primary-button">Order Food</button>
            </div>
        </section>

    </main>
    
</body>
</html>
